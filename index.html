<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    
    <title>Sorteio de jogadores</title>
</head>
<body>
    <header>
        <div id="logo"></div>
        <div>Arena Severão</div>
    </header>
    <main>
        <!-- Input com dados dos jogadores -->
        <section id="form-input">
            <form method="POST" id="form-add">
                <div id="msg_erro"></div>
                <div>
                    <label for="nameID">Nome: </label>
                    <input type="text" maxlength="50" placeholder="Entre com o nome do jogador" id="nameID" name="name" class="input"/>
                </div>

                <div>
                    <button class="botao" id="btn-add" type="submit"> <i class="fas fa-plus-circle"></i> Adicionar</button>
                </div>

            </form>
        </section>

        <!-- Geração da listagem -->
        <section id="gerar_lista">
            <h2>Listagens de jogadores</h2>
            <div id="table_itens">
                <div id="total"></div>
                <table id="table_list"></table>
            </div>
            <div id="form_equipes">
                <label for="qtdID">Quantidade de Jogador por equipe: </label><input type="number" name="qtd" id="qtdID" class="input" min="1" max="24" maxlength="2" value="1">
                <button id="btn_sortear" class="botao"><i class="fas fa-random"></i> Sortear</button>
            </div>
        </section>

        <!-- Lista de Jogadores -->
        <section id="list">
            <h2>Listagens de Equipes</h2>
            <!-- <div id="conteiner-list">
                <div class="opcao"><h3>EQUIPE 1</h3><div class="jogador"><div>dddd</div><div>dddd</div></div></div>
                <div class="opcao"><h3>EQUIPE 1</h3><div class="jogador"><div>dddd</div><div>dddd</div></div></div>
                <div class="opcao"><h3>EQUIPE 1</h3><div class="jogador"><div>Danilo Santana de Sá</div><div>dddd</div></div></div>
                <div class="opcao"><h3>EQUIPE 1</h3><div class="jogador"><div>Danilo Santana de Sá</div><div>dddd</div></div></div>
                <div class="opcao"><h3>EQUIPE 1</h3><div class="jogador"><div>Danilo Santana de Sá</div><div>dddd</div></div></div>
            </div> -->
            <div id="conteiner-list"></div>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; <span id="year"></span>; Danilo Santana - Todos os Direitos Reservados</p>
    </footer>

    <script src="js/app.js"></script>
    <script>
        const year = document.querySelector("#year")

        year.innerHTML = new Date().getFullYear()
    </script>
</body>
</html>
